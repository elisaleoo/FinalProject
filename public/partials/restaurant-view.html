<table class="table restauranttable ">
    <tr>
        <td colspan="2"><h3>Details for {{restaurant.name}}</h3></td>
    </tr>
    <tr>
        <td colspan="2" align="middle"><img src="{{restaurant.photo.url}}" height="300"></td>
    </tr>
    <tr>
        <td>Restaurant Name</td>
        <td>{{restaurant.name}}</td>
    </tr>
    <tr>
        <td>About</td>
        <td>{{restaurant.about}}</td>
    </tr>
    <tr>
        <td>Address</td>
        <td>{{restaurant.address}}</td>
    </tr>
    <tr>
        <td>Phone</td>
        <td>{{restaurant.phone}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editRestaurant({id:restaurant.objectId})">Edit</a>
</div>
